<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WATCH STORE</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="form">
        <div class="form-content">
            <h3>SIGN UP</h3>
        <div class="inputs">
            <input type="text" id="first-name" placeholder="Enter first name">
            <input type="text" id="last-name" placeholder="Enter last name">
            <input type="text" id="username" placeholder="Enter username">
            <input type="password" id="password" placeholder="Enter password">
            <input type="password" id="confirmed_password" placeholder="Confirm password">

        </div>
        <div class="bottom-items">
            <div class="signup">
                <h6>have account?</h6>
                <h6><a href="login.html">Login</a></h6>
            </div>
            <div class="signin">
                <button onclick="toLoginPage()">SIGN UP</button>
            </div>
            
        </div>
        </div>
        
    </section>
    

    <script src="signup.js"></script>
</body>
</html>
